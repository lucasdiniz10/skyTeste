<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./src/img/favicon.png"
      sizes="16x16"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="dist/global.css" />
    <link rel="stylesheet" href="dist/home.css" />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
    />

    <link rel="stylesheet" href="node_modules/slick-carousel/slick/slick.css" />
    <link
      rel="stylesheet"
      href="node_modules/slick-carousel/slick/slick-theme.css"
    />

    <title>Sky | Home</title>
  </head>

  <body>
    <header>
      <div class="header-container">
        <nav class="navbar navbar-light bg-light shadow">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="./src/img/sky-logo.svg" alt="Sky" />
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>

          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Filmes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Séries</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Canais</a>
            </li>
          </ul>
        </nav>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <a href="/">
                      <i class="fas fa-user"></i>
                      Entrar como assinante
                    </a>
                  </li>
                  <li class="list-group-item">
                    <a href="/">
                      <i class="fas fa-play"></i>
                      Play
                    </a>
                  </li>
                  <li class="list-group-item">
                    <a href="/">
                      <i class="fas fa-universal-access"></i>
                      Acessibilidade
                    </a>
                  </li>
                  <li class="list-group-item">
                    <a href="/">
                      <i class="fas fa-adjust"></i>
                      Modo Escuro
                    </a>
                  </li>
                </ul>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="banner-carousel">
        <div class="images">
          <img src="src/img/banner/homem-aranha.jpg" alt="Homem Aranha" />
          <img src="src/img/banner/aladdin.jpg" alt="Aladdin" />
          <img
            src="src/img/banner/homens-de-preto.jpg"
            alt="MIB Homens de Preto"
          />
          <img src="src/img/banner/liga-da-justica.jpg" alt="Liga da Justiça" />
          <img src="src/img/banner/captain-marvel.jpg" alt="Capitã Marvel" />
          <img src="src/img/banner/captao-america.jpg" alt="Capitão América" />
        </div>
        <!-- sliders -->
        <div class="sliders">
          <div id="arrow-prev">
            <em class="fas fa-chevron-circle-left"></em>
          </div>
          <div id="arrow-next">
            <em class="fas fa-chevron-circle-right"></em>
          </div>
        </div>
      </section>

      <section class="catalog-container">
        <div class="catalog-content">
          <h5 id="section-catalog-title">Recomendados pela Sky</h5>
          <div class="movies-list">
            <div class="movie">
              <button type="button">

              </button>
              <img
                src="https://d37wmy56xprd2c.cloudfront.net/fit-in/170x255/NWFmZTNmY2ZjYzEyNjZjODQ0OTBkOWRh_11032_COVER_VERTICAL_1000x1500.jpeg?timestamp=1614969566033"
                alt=""
              />
            </div>
            <div class="movie">
              <button type="button">
                <em class="fas fa-shopping-cart"></em>
              </button>
              <img
                src="https://d37wmy56xprd2c.cloudfront.net/fit-in/170x255/NWFmZTNmY2ZjYzEyNjZjODQ0OTBkOWRh_11032_COVER_VERTICAL_1000x1500.jpeg?timestamp=1614969566033"
                alt=""
              />
            </div>
            <div class="movie">
              <button type="button">
                <em class="fas fa-shopping-cart"></em>
              </button>
              <img
                src="https://d37wmy56xprd2c.cloudfront.net/fit-in/170x255/NWFmZTNmY2ZjYzEyNjZjODQ0OTBkOWRh_11032_COVER_VERTICAL_1000x1500.jpeg?timestamp=1614969566033"

              <img
                src="https://d37wmy56xprd2c.cloudfront.net/fit-in/170x255/NWFmZTNmY2ZjYzEyNjZjODQ0OTBkOWRh_11032_COVER_VERTICAL_1000x1500.jpeg?timestamp=1614969566033"
                alt=""
              />
            </div>
            <div class="movie">
              <button type="button">
                <em class="fas fa-shopping-cart"></em>
              </button>
              <img
                src="https://d37wmy56xprd2c.cloudfront.net/fit-in/170x255/NWFmZTNmY2ZjYzEyNjZjODQ0OTBkOWRh_11032_COVER_VERTICAL_1000x1500.jpeg?timestamp=1614969566033"

                alt=""
              />
            </div>
            <div class="movie">
              <button type="button">
                <em class="fas fa-shopping-cart"></em>
              </button>
              <img
                src="https://d37wmy56xprd2c.cloudfront.net/fit-in/170x255/NWFmZTNmY2ZjYzEyNjZjODQ0OTBkOWRh_11032_COVER_VERTICAL_1000x1500.jpeg?timestamp=1614969566033"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"

    <script src="node_modules/slick-carousel/slick/slick.min.js"></script>
    <script src="/dist/bannerCarousel.js"></script>

    <script src="/dist/script.js"></script>

</html>
